<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Create a element that will contain the timer -->

  <div class="timer">Time: <span id="time">0</span></div>

  <section class="wrapper">

    <div id="start-screen" class="start">
      <button  class="btn" id="start">Start Quiz</button>
    </section>
  
    <section id="questions" class="hide quiz-wrap">
      <h2 id="question-title"></h2>
      <div id="choices" class="choices"></div>
    </section>


    <section id="end-screen" class="hide">
      <p class="score">Score: <span id="final-score"></span></p>
      <p>
        Enter initials: <input type="text" id="initials" />
        <button id="submit">Submit</button>
      </p>
    </section>

    <div id="feedback" class="feedback hide"></div>
  </section>

  <script src="./js/questions.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
